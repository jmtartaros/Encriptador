<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="../reset.css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <main>
        <section class="area">
            <h1><img class="logo" src="../img/Logo.png" alt="Logo-Alura-Latam"></h1>
            <div class="box">
                <textarea type="text" rows="9" class="textarea" id="textarea" placeholder="Ingrese el texto aqui"></textarea>
            </div>
            <div class="botones">
                <p><img src="../img/Vector.png" alt="aviso"> Solo letras minúsculas y sin acentos</p>
                <button id="encriptar" class="btn">Encriptar</button>
                <button id="desencriptar" class="btn">Desencriptar</button>
            </div>
        </section>
        <section class="rectangulo">
            <div class="cripto" id="cripto">
                <img src="../img/Muñeco.png" alt="muñeco" class="muñeco" id="muñeco">
                <span></span>
                <div class="textos">
                    <h2 class="mensaje" id="mensaje">Ningún mensaje fue encontrado</h2>
                    <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar.</p>
                </div>
                <!-- <button>Copiar</button> -->
            </div>
        </section>
    </main>
    <script src="../js/funciones.js"></script>
</body>
</html>
